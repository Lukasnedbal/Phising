<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="import" href="components/layout.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function() {
            // Scroll to section 1 when clicking on "Poslat" button
            $("button").click(function() {
                $('html, body').animate({
                    scrollTop: $("#1").offset().top
                }, 800); // 800 milliseconds for the scroll animation
            });

            // Form submission alert message
            $("#card-form").submit(function(event) {
                event.preventDefault(); // Prevent the form from submitting and reloading the page
                alert("Děkujeme! Váš balík bude do pár dní doručen.");
            });
        });
        $(function(){
        $('#layout').load("components/layout.html");
    });
    </script>
</head>
<body>
    
    <div id="layout"></div>
</body>
</html>
